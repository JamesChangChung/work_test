<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>公告列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>公告列表</h2>
        <a href="/announcements/new" class="btn btn-primary mb-3">新增公告</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>標題</th>
                    <th>發布日期</th>
                    <th>截止日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="announcement : ${announcements}">
                    <td th:text="${announcement.title}"></td>
                    <td th:text="${announcement.publishDate}"></td>
                    <td th:text="${announcement.expiryDate}"></td>
                    <td>
                        <a th:href="@{/announcements/edit/{id}(id=${announcement.id})}" class="btn btn-warning">編輯</a>
                        <a th:href="@{/announcements/delete/{id}(id=${announcement.id})}" class="btn btn-danger" onclick="return confirm('確定要刪除嗎？')">刪除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
