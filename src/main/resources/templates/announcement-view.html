<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告詳情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>公告詳情</h2>
        <div class="mb-3">
            <label class="form-label">標題</label>
            <p th:text="${announcement.title}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">發布日期</label>
            <p th:text="${announcement.publishDate}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">截止日期</label>
            <p th:text="${announcement.expiryDate}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">作者</label>
            <p th:text="${announcement.author}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">公告內容</label>
            <p th:text="${announcement.content}"></p>
        </div>
        <div class="mb-3" th:if="${announcement.attachment}">
            <label class="form-label">附件</label>
            <a th:href="@{'/uploads/' + ${announcement.attachment}}" th:text="${announcement.attachment}"></a>
        </div>
        <a href="/announcements" class="btn btn-secondary">返回</a>
    </div>
</body>
</html>
