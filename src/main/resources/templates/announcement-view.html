<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>公告詳情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .content-center {
            margin: 0 auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-4 content-center">
        <h2 th:text="${announcement.title}">公告標題</h2>
        <div>
            <p><strong>發布日期：</strong> <span th:text="${announcement.publishDate}"></span></p>
            <p><strong>截止日期：</strong> <span th:text="${announcement.expiryDate}"></span></p>
            <p><strong>發佈者：</strong> <span th:text="${announcement.author}"></span></p>
        </div>
        <div th:utext="${announcement.content}"></div>
        <a href="/announcements" class="btn btn-secondary mt-3">返回</a>
    </div>
</body>
</html>
