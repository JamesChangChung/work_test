<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告詳情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .content-center {
            text-align: center;
        }
        .line-separator {
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }
        .content-box {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="content-center mb-4">公告詳情</h2>
        <div class="mb-3 line-separator">
            <label class="form-label">標題</label>
            <p th:text="${announcement.title}"></p>
        </div>
        <div class="mb-3 line-separator">
            <label class="form-label">發布日期</label>
            <p th:text="${announcement.publishDate}"></p>
        </div>
        <div class="mb-3 line-separator">
            <label class="form-label">截止日期</label>
            <p th:text="${announcement.expiryDate}"></p>
        </div>
        <div class="mb-3 line-separator">
            <label class="form-label">作者</label>
            <p th:text="${announcement.author}"></p>
        </div>
        <div class="mb-3 content-box">
            <label class="form-label">公告內容</label>
            <div th:utext="${announcement.content}"></div>
        </div>
        <div class="mb-3" th:if="${announcement.attachment}">
            <label class="form-label">附件</label>
            <a th:href="@{'http://35.221.129.173/uploads/' + ${announcement.attachment}}" th:text="${announcement.attachment}" download></a>
        </div>
        <a href="/announcements" class="btn btn-secondary">返回</a>
    </div>
</body>
</html>
